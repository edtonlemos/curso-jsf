<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Student Form</title>
	<style>
.error {
	color: red;
	margin: 5px;
}
</style>
</h:head>
<h:body>
	<h:form>
			First Name: <h:inputText id="firstName"
			value="#{studentOne.firstName}" label="First Name" />
		<br />
		<br />
			Last Name: <h:inputText id="lastName" value="#{studentOne.lastName}"
			required="true" label="Last Name"
			requiredMessage="Seu Sobrenome é obrigatório." />
		<h:message for="lastName" styleClass="error" />
		<br />
		<br />
			Email:  <h:inputText id="email" value="#{studentOne.email}"
			required="true" label="Email"
			requiredMessage="Seu Email é obrigatório." />
		<h:message for="email" styleClass="error" />
		<br />
		<br />
			Free Passes: <h:inputText value="#{studentOne.freePasses}"
			label="Free Passes" id="freePasses" size="2">
			<f:validateLongRange minimum="0" maximum="10" />
		</h:inputText>
		<h:message for="freePasses" styleClass="error" />
		<br />
		<br />
			Postal Code: <h:inputText value="#{studentOne.postalCode}"
			label="Postal Code" id="postalCode" size="5">
			<f:validateLength minimum="5" maximum="5" />
		</h:inputText>
		<h:message for="postalCode" styleClass="error" />
		<br />
		<br />
			Phone Number: <h:inputText value="#{studentOne.phoneNumber}"
			label="Phone Number" id="phoneNumber"
			validatorMessage="Phone Number must follow xxxxx-xxxx">
			<f:validateRegex pattern="\d{5}-\d{4}"/>
		</h:inputText>
		<h:message for="phoneNumber" styleClass="error"></h:message>
		<br />
		<br />
		<h:commandButton value="Submit" action="form_response" />
	</h:form>
</h:body>

</html>
