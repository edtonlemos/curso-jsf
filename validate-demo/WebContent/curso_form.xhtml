<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Curso Form</title>
	<style>
.error {
	color: red;
	margin: 5px;
}
</style>
</h:head>
<h:body>
	<h:form>
			Curso: <h:inputText id="curso" value="#{curso.nome}" label="Curso"
			required="true" requiredMessage="Nome do curso obrigatório." />
		<h:message for="curso" styleClass="error" />
		<br />
		<br />
			Código: <h:inputText id="codigo" value="#{curso.codigo}"
			required="true" label="Código"
			requiredMessage="Código do curso obrigatório."
			validator="#{curso.validarCodigoCurso}" />
		<h:message for="codigo" styleClass="error" />
		<br />
		<br />
		<h:commandButton value="Submit" action="curso_response" />
	</h:form>
</h:body>

</html>
