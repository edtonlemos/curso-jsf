<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Students List Form</title>
	
	<h:outputStylesheet library="css" name="table_style.css"/>
</h:head>
<h:body>
	<h3>Students List</h3>
	<hr />
	<br />

	<ul>
		<a:repeat var="tempStudent" value="#{studentDataUtil.students}">
			<li>#{tempStudent.nome} #{tempStudent.sobrenome} -
				#{tempStudent.email}</li>
		</a:repeat>
	</ul>

	<h3>Students List in a Table</h3>
	<hr />
	<br />

	<h:dataTable var="tempStudent" value="#{studentDataUtil.students}"
		border="1"
		styleClass="demo-table">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{tempStudent.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Sobrenome</f:facet>
			#{tempStudent.sobrenome}
		</h:column>
		<h:column>
			<f:facet name="header">E-mail</f:facet>
			#{tempStudent.email}
		</h:column>
	</h:dataTable>

	<h3>Students List in a Table with Prime Faces</h3>
	<hr />
	<br />
	<p:dataTable var="tempStudent" value="#{studentDataUtil.students}">
		<p:column headerText="Nome">
			<h:outputText value="#{tempStudent.nome}" />
		</p:column>

		<p:column headerText="Sobrenome">
			<h:outputText value="#{tempStudent.sobrenome}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{tempStudent.email}" />
		</p:column>
	</p:dataTable>
	<p:spinner />
</h:body>

</html>
