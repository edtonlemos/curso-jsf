<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>City Tour Form</title>
	<style>
.error {
	color: red;
	margin: 5px;
}
</style>
</h:head>
<h:body>
	<h:form>
			Type of Tour: <h:selectOneMenu value="#{tourBean.type}">
				<f:selectItem itemValue="City" itemLabel="City" />
				<f:selectItem itemValue="Country" itemLabel="Country" />
			</h:selectOneMenu>

		<h:commandButton value="Submit" action="#{tourBean.submit}"></h:commandButton>
	</h:form>
</h:body>

</html>
